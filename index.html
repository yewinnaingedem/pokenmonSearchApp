<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width , initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Pokemon Search App</title>
</head>
<body>
<div class="container my-3 mx-auto">
    <div class="header form-group">
        <div class="mb-3">
            <p class="text-center fw-bold h-2">Pokemon Search App</p>
        </div>
        <div class="mb-3">
            <div class="row mb-3">
                <div class="col-md-6 flex justify-content-center align-items-center">
                    <label class="form-label fw-lighter fs-large" for="search-input">Search Pokemon name or Id:</label>
                </div>
                <div class="col-md-6 text-end">
                    <button class="btn btn-primary" id="search-button">Search Pokemon Here</button>
                </div>
            </div>
            <input type="text" class="form-control" required id="search-input" placeholder="Enter Pokemon name or id ">
        </div>
    </div>
    <div class="result">
        <div class="result header d-flex justify-content-betwenn align-items-center">
            <div class="card m-auto" style="width: 250px; height: 200px;">
                <div class="card-body">
                    <div id="img-container"></div>
                </div>
            </div>
            <div class="card m-auto" style="width: 250px; height: 200px;">
                <div class="card-body">
                    <ul class="list-group d-flex align-items-center justify-content-between h-100">
                            <li>
                                <span >Poekmon Name :</span>
                                <span id="pokemon-name"></span>
                            </li>
                            <li>
                                <span >Poekmon Id:</span>
                                <span id="pokemon-id"></span>
                            </li>
                            <li>
                                <span >Poekmon weight :</span>
                                <span id="weight"></span>
                            </li>
                            <li>
                                <span >Poekmon height :</span>
                                <span id="height"></span>
                            </li>
                            <li>
                                <span>Poekmon Type :</span>
                                <span id="types" class="bg-warning "></span>
                            </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="content">
        <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th scope="col">Base</th>
                <th scope="col">Status</th>
              </tr>
            </thead>
            <tbody>
                <tr>
                    <th >HP</th>
                    <td id="hp"></td>
                </tr>
                <tr>
                    <th >Attack</th>
                    <td id="attack"></td>
                </tr>
                <tr>
                    <th >Defense</th>
                    <td id="defense"></td>
                </tr>
                <tr>
                    <th >Special Attack</th>
                    <td id="special-attack"></td>
                </tr>
                <tr>
                    <th >Speed</th>
                    <td id="speed"></td>
                </tr>
                <tr>
                    <th >Special Defense</th>
                    <td id="special-defense"></td>
                </tr>
            </tbody>
          </table>
    </div>
</div>
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
